                action="/your-endpoint"
              >

                    required
                    type="text"
                    placeholder="Name"
                    name="name"
                    class="small form-control"
                  />

                  <input
                    required
                    type="email"
                    placeholder="Email address"
                    name="email"
                    class="small form-control"
                  />

                    required
                    placeholder="Message"
                    name="message"
                    class="small form-control"
                  ></textarea>
